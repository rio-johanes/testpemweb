        :root {

            --dark-color: #1A1A1A;

        body {

            color: var(--secondary-color);
            line-height: 1.6;
        }
        
        h1, h2, h3, h4, h5, h6 {

            transition: all 0.3s ease;

        .btn-primary {

        .hero-content {

        }
        
        .section-title:after {
            content: '';
            position: absolute;

            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background-color: var(--accent-color);
        }
        
        .room-card {
            border: none;

            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            margin-bottom: 30px;
        }
        
        .room-card:hover {

            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }
        
        .room-img {
            height: 250px;
            object-fit: cover;
        }
        
        .room-price {

        .testimonial-author {

        }

        }
        
        .social-icons a:hover {

            transform: translateY(-3px);
        }
        
        .copyright {
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding-top: 20px;
            margin-top: 40px;
