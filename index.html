<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Navbar Sidebar Kanan</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
    }

    /* ==== NAVBAR ==== */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      position: relative;
      z-index: 1000;
    }

    .logo {
      font-size: 1.5em;
      font-weight: bold;
    }

    .nav-links {
      display: flex;
      list-style: none;
    }

    .nav-links li {
      margin-left: 20px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    /* ==== HAMBURGER ==== */
    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
      z-index: 1100; /* biar di atas sidebar */
    }

    .hamburger div {
      width: 25px;
      height: 3px;
      background-color: white;
      margin: 4px;
      transition: 0.3s;
    }

    /* ==== ANIMASI HAMBURGER JADI "X" ==== */
    .hamburger.active div:nth-child(1) {
      transform: rotate(45deg) translate(5px, 5px);
    }

    .hamburger.active div:nth-child(2) {
      opacity: 0;
    }

    .hamburger.active div:nth-child(3) {
      transform: rotate(-45deg) translate(5px, -5px);
    }

    /* ==== RESPONSIVE ==== */
    @media (max-width: 768px) {
      .nav-links {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        position: fixed;
        top: 0;
        right: -250px; /* sembunyi di kanan */
        width: 200px;
        height: 100vh;
        background-color: #007bff;
        padding-top: 60px;
        transition: right 0.3s ease;
      }

      .nav-links.active {
        right: 0; /* muncul dari kanan */
      }

      .nav-links li {
        margin: 15px 20px;
      }

      .hamburger {
        display: flex;
      }
    }
  </style>
</head>
<body>

  <nav>
    <div class="logo">MyWebsite</div>
    <ul class="nav-links">
      <li><a href="#">Beranda</a></li>
      <li><a href="#">Tentang</a></li>
      <li><a href="#">Layanan</a></li>
      <li><a href="#">Kontak</a></li>
    </ul>
    <div class="hamburger" id="hamburger">
      <div></div>
      <div></div>
      <div></div>
    </div>
  </nav>

  <script>
    const hamburger = document.getElementById('hamburger');
    const navLinks = document.querySelector('.nav-links');

    hamburger.addEventListener('click', () => {
      hamburger.classList.toggle('active'); // ubah jadi X
      navLinks.classList.toggle('active');   // tampilkan sidebar
    });
  </script>

</body>
</html>
