<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daftar - Grand Luxe Hotel</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Montserrat:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#8B7355",
              secondary: "#2C2C2C",
              accent: "#D4AF37",
              light: "#F8F5F2",
              dark: "#1A1A1A",
            },
            fontFamily: {
              serif: ["Playfair Display", "serif"],
              sans: ["Montserrat", "sans-serif"],
            },
          },
        },
      };
    </script>
  </head>
  <body class="text-secondary font-sans relative overflow-hidden">
    <!-- Navbar -->
    <nav
      id="navbar"
      class="fixed w-full z-50 bg-white/80 backdrop-blur-md shadow-md transition-all duration-300"
    >
      <div class="container mx-auto px-4">
        <div class="flex justify-between items-center py-4">
          <a
            href="index.html"
            class="text-2xl font-serif font-bold text-primary"
            >Grand Luxe</a
          >

          <!-- Menu Desktop -->
          <div class="hidden md:flex space-x-8 ml-auto mr-8">
            <a
              href="index.html"
              class="font-medium hover:text-primary transition-colors duration-300"
              >Beranda</a
            >
            <a
              href="kamar.html"
              class="font-medium hover:text-primary transition-colors duration-300"
              >Kamar & Suite</a
            >
            <a
              href="pemesanan.html"
              class="font-medium hover:text-primary transition-colors duration-300"
              >Pemesanan</a
            >
            
          </div>

          <!-- Hamburger -->
        <div class="flex items-center space-x-4">
          <a href="login.html" class="block w-10 h-10 rounded-full overflow-hidden border-2 border-primary hover:scale-105 transition-transform duration-300">
            <img
              src="https://th.bing.com/th/id/OIP.2fjfpvyy6AslG7GH5mipHgHaHa?w=177&h=180&c=7&r=0&o=7&cb=ucfimgc2&dpr=1.3&pid=1.7&rm=3"
              alt="Profil"
              class="w-full h-full object-cover"
            />
          </a>

          <!-- Tombol Menu Mobile -->
          <button
            id="mobile-menu-button"
            class="md:hidden text-2xl text-primary focus:outline-none"
          >
            <i class="fas fa-bars"></i>
          </button>
        </div>



      <!-- Overlay -->
      <div
        id="overlay"
        class="hidden fixed inset-0 bg-black/40 backdrop-blur-sm z-40 transition-opacity duration-300"
      ></div>

      <!-- Mobile Sidebar Menu -->
      <div
        id="mobile-menu"
        class="fixed top-0 right-[-250px] w-[250px] h-screen bg-white/70 backdrop-blur-xl shadow-2xl border-l border-white/30 z-50 transition-all duration-500 flex flex-col pt-24 space-y-4 px-6"
      >
        <a href="index.html" class="font-medium hover:text-primary">Beranda</a>
        <a href="kamar.html" class="font-medium hover:text-primary"
          >Kamar & Suite</a
        >
        <a href="pemesanan.html" class="font-medium hover:text-primary"
          >Pemesanan</a
        >
        <a href="login.html" class="font-medium hover:text-primary">Masuk</a>
      </div>
    </nav>

    <!-- Auth Section -->
    <div
      class="auth-bg min-h-screen flex items-center justify-center pt-28 relative"
    >
      <!-- Container untuk form dengan scroll -->
      <div class="w-full max-w-md z-10 p-4">
        <div class="auth-card rounded-2xl shadow-2xl w-full p-8">
          <!-- Form REGISTER -->
          <form id="register-form" class="transition-all duration-500">
            <div class="text-center mb-8">
              <h2 class="text-3xl font-serif font-bold text-primary">
                Buat Akun Baru
              </h2>
              <p class="text-white mt-2">
                Bergabunglah dengan Grand Luxe Hotel
              </p>
            </div>

            <div class="mb-4">
              <label for="reg-name" class="block text-gray-300 mb-2"
                >Nama Lengkap</label
              >
              <input
                type="text"
                id="reg-name"
                class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary"
                placeholder="Nama lengkap"
                required
              />
            </div>

            <div class="mb-4">
              <label for="reg-email" class="block text-gray-300 mb-2">Email</label>
              <input
                type="email"
                id="reg-email"
                class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary"
                placeholder="nama@contoh.com"
                required
              />
            </div>

            <div class="mb-4">
              <label for="reg-phone" class="block text-gray-300 mb-2"
                >Nomor Telepon</label
              >
              <input
                type="tel"
                id="reg-phone"
                class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary"
                placeholder="+62 812 3456 7890"
                required
              />
            </div>

            <div class="mb-6">
              <label for="reg-password" class="block text-gray-300 mb-2"
                >Kata Sandi</label
              >
              <input
                type="password"
                id="reg-password"
                class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary"
                placeholder="Buat kata sandi"
                required
              />
            </div>

            <button
              type="submit"
              class="w-full bg-primary text-white py-3 rounded-md font-bold hover:bg-opacity-90 transition-colors duration-300 mb-4"
            >
              Daftar
            </button>

            <p class="text-center text-white">
              Sudah punya akun?
              <a
                href="#"
                id="show-login"
                class="text-primary font-medium hover:underline"
                >Masuk di sini</a
              >
            </p>
          </form>

          <!-- Form LOGIN -->
          <form
            id="login-form"
            class="hidden transition-all duration-500 transform scale-95"
          >
            <div class="text-center mb-8">
              <h2 class="text-3xl font-serif font-bold text-primary">Masuk</h2>
              <p class="text-gray-400 mt-2">
                Selamat datang kembali di Grand Luxe Hotel
              </p>
            </div>

            <div class="mb-4">
              <label for="login-email" class="block text-gray-300 mb-2"
                >Email</label
              >
              <input
                type="email"
                id="login-email"
                class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary"
                placeholder="nama@contoh.com"
                required
              />
            </div>

            <div class="mb-6">
              <label for="login-password" class="block text-gray-300 mb-2"
                >Kata Sandi</label
              >
              <input
                type="password"
                id="login-password"
                class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary"
                placeholder="Kata sandi"
                required
              />
            </div>

            <button
              type="submit"
              class="w-full bg-primary text-white py-3 rounded-md font-bold hover:bg-opacity-90 transition-colors duration-300 mb-4"
            >
              Masuk
            </button>

            <p class="text-center text-gray-300">
              Belum punya akun?
              <a
                href="#"
                id="show-register"
                class="text-primary font-medium hover:underline"
                >Daftar di sini</a
              >
            </p>
          </form>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
