<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daftar - Grand Luxe Hotel</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Montserrat:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles/style.css" />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#8B7355",
              secondary: "#2C2C2C",
              accent: "#D4AF37",
              light: "#F8F5F2",
              dark: "#1A1A1A",
            },
            fontFamily: {
              serif: ["Playfair Display", "serif"],
              sans: ["Montserrat", "sans-serif"],
            },
          },
        },
      };
    </script>
  </head>
  <body class="bg-white text-secondary">
    <!-- Navigation -->
    <nav
      id="navbar"
      class="fixed w-full z-50 bg-white bg-opacity-95 shadow-md transition-all duration-300"
    >
      <div class="container mx-auto px-4">
        <div class="flex justify-between items-center py-4">
          <a
            href="index.html"
            class="text-2xl font-serif font-bold text-primary"
            >Grand Luxe</a
          >

          <div class="hidden md:flex space-x-8">
            <a
              href="index.html"
              class="font-medium hover:text-primary transition-colors duration-300"
              >Beranda</a
            >
            <a
              href="kamar.html"
              class="font-medium hover:text-primary transition-colors duration-300"
              >Kamar & Suite</a
            >
            <a
              href="pemesanan.html"
              class="font-medium hover:text-primary transition-colors duration-300"
              >Pemesanan</a
            >
            <a
              href="login.html"
              class="font-medium hover:text-primary transition-colors duration-300"
              >Masuk</a
            >
          </div>

          <div class="flex items-center space-x-4">
            <a
              href="pemesanan.html"
              class="bg-primary text-white px-6 py-2 rounded-md font-medium hover:bg-opacity-90 transition-all duration-300 transform hover:-translate-y-1"
              >Pesan Sekarang</a
            >
            <button id="mobile-menu-button" class="md:hidden text-2xl">
              <i class="fas fa-bars"></i>
            </button>
          </div>
        </div>

        <!-- Mobile Menu -->
        <div id="mobile-menu" class="hidden md:hidden py-4 border-t">
          <a href="index.html" class="block py-2 font-medium hover:text-primary"
            >Beranda</a
          >
          <a href="kamar.html" class="block py-2 font-medium hover:text-primary"
            >Kamar & Suite</a
          >
          <a
            href="pemesanan.html"
            class="block py-2 font-medium hover:text-primary"
            >Pemesanan</a
          >
          <a href="login.html" class="block py-2 font-medium hover:text-primary"
            >Masuk</a
          >
        </div>
      </div>
    </nav>

    <!-- Register Section -->
    <div
      class="auth-bg min-h-screen flex items-center justify-center py-12 pt-24"
    >
      <div
        class="bg-white rounded-xl shadow-2xl overflow-hidden w-full max-w-md"
      >
        <div class="bg-primary text-white py-8 px-6 text-center">
          <h2 class="text-3xl font-serif font-bold">Buat Akun Baru</h2>
          <p class="mt-2">Bergabunglah dengan Grand Luxe Hotel</p>
        </div>

        <div class="p-8">
          <form id="register-form">
            <div class="mb-4">
              <label for="reg-name" class="block text-gray-700 mb-2"
                >Nama Lengkap</label
              >
              <input
                type="text"
                id="reg-name"
                class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary"
                placeholder="Nama lengkap"
                required
              />
            </div>

            <div class="mb-4">
              <label for="reg-email" class="block text-gray-700 mb-2"
                >Email</label
              >
              <input
                type="email"
                id="reg-email"
                class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary"
                placeholder="nama@contoh.com"
                required
              />
            </div>

            <div class="mb-4">
              <label for="reg-phone" class="block text-gray-700 mb-2"
                >Nomor Telepon</label
              >
              <input
                type="tel"
                id="reg-phone"
                class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary"
                placeholder="+62 812 3456 7890"
                required
              />
            </div>

            <div class="mb-6">
              <label for="reg-password" class="block text-gray-700 mb-2"
                >Kata Sandi</label
              >
              <input
                type="password"
                id="reg-password"
                class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary"
                placeholder="Buat kata sandi"
                required
              />
            </div>

            <button
              type="submit"
              class="w-full bg-primary text-white py-3 rounded-md font-bold hover:bg-opacity-90 transition-colors duration-300 mb-4"
            >
              Daftar
            </button>

            <div class="text-center">
              <p class="text-gray-600">
                Sudah punya akun?
                <a
                  href="login.html"
                  class="text-primary font-medium hover:underline"
                  >Masuk di sini</a
                >
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
